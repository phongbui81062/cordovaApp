<html>

<head>

    <meta name="format-detection" content="telephone=no">

    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

<body>
    <div id="PageHome" data-role="page">
        <div id="header" data-role="header">
            <h1>Create new Restaurant</h1>
        </div>
        <div id="body" data-role="body">
            <form id="frm-create-restaurant">
                <input type="text" id="txt-restaurant-name" placeholder="Restaurant Name" required>
                <input type="text" id="txt-restaurant-type" placeholder="Restaurant Type" required>
                <input type="datetime" id="datetime-visit-time" placeholder="Visit Time" required>
                <input type="number" id="txt-meal-price" placeholder="Average Meal Per Person" required>
                <input type="text" id="txt-service-rating" placeholder="Service Rating" required>
                <input type="text" id="txt-cleanliness-rating" placeholder="Cleanliness Rating" required>
                <input type="text" id="txt-food-rating" placeholder="Food Quality Rating" required>
                <input type="text" id="txt-Notes" placeholder="Notes">
                <input type="text" id="txt-reporter" placeholder="Name of the reporter" required>
                <input type="submit" value="Create Account">
            </form>
        </div>
        <div id="footer" data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li><a href="page-home.html" rel="external"
                            class="ui-btn ui-btn ui-icon-home ui-btn-icon-notext">Home</a></li>
                    <li><a href="#" rel="external"
                            class="ui-btn-active ui-state-persist ui-icon-plus ui-btn-icon-notext">Create Account</a>
                    </li>
                    <li><a href="view_page.html" rel="external" class="ui-btn ui-icon-grid ui-btn-icon-notext">View
                            Accounts</a></li>
                    <li><a href="search_page.html" rel="external"
                            class="ui-btn ui-icon-search ui-btn-icon-notext">Search</a></li>
                </ul>
            </nav>
        </div>
    </div>





    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
