<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Hello World</title>
</head>

<body>
    <div id="PageHome" data-role="page">
        <div id="header" data-role="header">
            <h1>Create new Restaurant</h1>
        </div>
        <div id="body" data-role="body">
            <form id="frm-create-restaurant">
                <input type="text" id="txt-restaurant-name" placeholder="Restaurant Name" required>
                <input type="text" id="txt-restaurant-type" placeholder="Restaurant Type" required>
                <input type="datetime-local" id="datetime-visit-time" placeholder="Visit Time" >
                <input type="number" id="txt-meal-price" placeholder="Average Meal Per Person" required>
                <select name="service-rating" id="txt-service-rating">
                    <option value="1" selected='selected'>Okay</option>
                    <option value="2">Good</option>
                    <option value="3">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="5">Perfect</option>
                </select>
                <select name="cleanliness-rating" id="txt-cleanliness-rating">
                    <option value="1" selected='selected'>Okay</option>
                    <option value="2">Good</option>
                    <option value="3">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="5">Perfect</option>
                </select>
                <select name="food-rating" id="txt-food-rating">
                    <option value="1" selected='selected'>Okay</option>
                    <option value="2">Good</option>
                    <option value="3">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="5">Perfect</option>
                </select>
                <input type="text" id="txt-Notes" placeholder="Notes">
                <input type="text" id="txt-reporter" placeholder="Name of the reporter" required>
                <input type="submit" value="Create Account" id="showConfirm">
            </form>
            <form data-role="popup" id="frm-confirm">
                <h2>Confirm Restaurant Information</h2>

                <table>
                    <tr>
                        <td><strong>Restaurant Name:</strong></td>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <td><strong>Restaurant Type:</strong></td>
                        <td id="restaurantType"></td>
                    </tr>
                    <tr>
                        <td><strong>Visit Time:</strong></td>
                        <td id="time"></td>
                    </tr>
                    <tr>
                        <td><strong>Average Meal Per Person:</strong></td>
                        <td id="mealPrice"></td>
                    </tr>
                    <tr>
                        <td><strong>Average Rating:</strong></td>
                        <td id="averageRate"></td>
                    </tr>
                    <tr>
                        <td><strong>Notes:</strong></td>
                        <td id="note"></td>
                    </tr>
                    <tr>
                        <td><strong>Reporter Name:</strong></td>
                        <td id="reporter"></td>
                    </tr>
                </table>
                <input type="submit" value="Confirm">
                <input type="button" value="Edit Information" id="btn-edit">
            </form>
        </div>
        <div id="footer" data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li><a href="page-home.html" rel="external"
                            class="ui-btn ui-btn ui-icon-home ui-btn-icon-notext">Home</a></li>
                    <li><a href="#" rel="external"
                            class="ui-btn-active ui-state-persist ui-icon-plus ui-btn-icon-notext">Create Account</a>
                    </li>
                    <li><a href="view_page.html" rel="external" class="ui-btn ui-icon-grid ui-btn-icon-notext">View
                            Accounts</a></li>
                    <li><a href="search_page.html" rel="external"
                            class="ui-btn ui-icon-search ui-btn-icon-notext">Search</a></li>
                </ul>
            </nav>
        </div>
    </div>





    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
